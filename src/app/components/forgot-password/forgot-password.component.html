<div class="forgot-password-page-container">
  <div class="forgot-password-card">
    <h2>Esqueci Minha Senha</h2>
    <p class="instruction-text">Digite seu e-mail para receber um link de redefiniÃ§Ã£o de senha.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Seu e-mail cadastrado">
      </div>
      <button type="submit" class="btn-primary btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Redefinir Senha</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>
    </form>

    <div *ngIf="message" class="message" [ngClass]="{'success': !isError, 'error': isError}">
      {{ message }}
    </div>

    <div class="back-to-login-link">
      <a routerLink="/login">Voltar para o Login</a>
    </div>
  </div>
</div>
