<div class="register-container">
  <div class="register-form">
    <h2>Criar Conta</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nome de UsuÃ¡rio</label>
        <input type="text" id="username" name="username" [(ngModel)]="model.username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" required>
      </div>

      <button type="submit" class="btn-submit">Registrar</button>
    </form>

    <div *ngIf="message" class="message" [ngClass]="{'success': !isError, 'error': isError}">
      {{ message }}
    </div>
  </div>
</div>
